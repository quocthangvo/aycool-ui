<p-toast></p-toast>

<p-dialog
  header="Thêm kích thước"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  (onHide)="cancel()"
>
  <form [formGroup]="sizeForm" (ngSubmit)="create()">
    <div class="input-form">
      <p>Tên</p>
      <input
        pInputText
        type="text"
        formControlName="name"
        [ngClass]="{ 'is-invalid': submit && name?.invalid }"
      />
      <small *ngIf=" submit && name?.errors?.['required']"
        >Tên là bắt buộc</small
      >
      <small *ngIf=" submit && name?.errors?.['minlength']"
        >Tên phải có hơn 2 ký tự</small
      >
    </div>
    <div class="input-form">
      <p>Mô tả</p>
      <textarea
        variant="filled"
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="description"
      >
      </textarea>
    </div>

    <div class="create-button">
      <p-button
        label="Hủy"
        (click)="cancel()"
        [text]="true"
        [plain]="true"
      ></p-button>
      <p-button label="Thêm" type="submit" class="submit"></p-button>
    </div>
  </form>
</p-dialog>
