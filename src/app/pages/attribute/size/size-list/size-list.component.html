<p-confirmDialog />
<div class="table">
  <p-table
    [value]="sizeList"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="caption">
        <h1>Kích thước</h1>
        <p-button severity="contrast" (click)="openCreateSizeDialog()">
          <i
            class="pi pi-plus"
            style="font-size: 1rem; margin-right: 0.5rem"
          ></i>
          Thêm kích thước
        </p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sizes let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ sizes.name }}</td>
        <td>{{ sizes.description }}</td>
        <td>
          <div class="actions">
            <i
              class="pi pi-trash"
              style="font-size: 1.5rem; color: red"
              (click)="onDelete(sizes.id, $event)"
            >
            </i>

            <i
              class="pi pi-user-edit"
              style="font-size: 1.5rem; color: blue"
              (click)="onModelUpdate(sizes)"
            >
            </i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog
    header="Cập nhật kích thước"
    [(visible)]="displayUpdateDialog"
    [modal]="true"
    [closable]="false"
  >
    <div class="p-fluid">
      <div class="p-field">
        <p>Tên</p>
        <input pInputText [(ngModel)]="selectedSize.name" />
      </div>
      <div class="p-field">
        <p>Mô tả</p>

        <textarea
          variant="filled"
          rows="5"
          cols="30"
          pInputTextarea
          [(ngModel)]="selectedSize.description"
        ></textarea>
      </div>
    </div>

    <p-footer>
      <button
        pButton
        label="Hủy"
        icon="pi pi-times"
        class="p-button-text"
        (click)="cancelUpdate()"
      ></button>
      <button
        pButton
        label="Lưu"
        icon="pi pi-check"
        class="p-button-primary"
        (click)="save()"
      ></button>
    </p-footer>
  </p-dialog>
  <app-create-size
    [display]="displayDialog"
    (close)="handleDialogClose()"
  ></app-create-size>
</div>
