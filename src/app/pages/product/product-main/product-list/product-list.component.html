<p-confirmDialog />
<div class="table">
  <p-table
    [value]="productList"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="caption">
        <h1>Sản phẩm</h1>
        <div class="filter">
          <!-- Ô tìm kiếm -->
          <input
            type="text"
            pInputText
            placeholder="Tìm kiếm..."
            [(ngModel)]="searchName"
            class="filter-item"
          />

          <!-- Bộ lọc chất liệu -->
          <p-dropdown
            [(ngModel)]="selectedMaterial"
            [options]="materials"
            optionLabel="name"
            optionValue="id"
            placeholder="Chọn chất liệu"
            class="filter-item"
            filter="true"
            filterBy="name"
          >
          </p-dropdown>

          <p-button (click)="onFilterClick()" class="filter-item"
            ><i class="pi pi-filter" style="font-size: 1rem"></i> Lọc</p-button
          >
          <p-button
            (click)="clear()"
            icon="pi pi-filter-slash"
            styleClass="p-button-secondary"
            class="filter-item"
          >
          </p-button>
        </div>

        <p-button severity="contrast" routerLink="/admin/create-product">
          <i
            class="pi pi-plus"
            style="font-size: 1rem; margin-right: 0.5rem"
          ></i>
          Thêm sản phẩm
        </p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Mã SKU</th>
        <th>Tên danh mục</th>
        <th>Chất vải</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-products let-i="rowIndex">
      <tr *ngIf="productList.length > 0">
        <td>{{ i + 1 }}</td>
        <td>
          <p-image
            *ngIf="
              products.product_images && products.product_images[0]?.imageUrl;
              else noImage
            "
            [src]="
              'http://localhost:8080/uploads/' +
              products.product_images[0]?.imageUrl
            "
            alt="Ảnh sản phẩm"
            width="50px"
          ></p-image>
          <ng-template #noImage>
            <p-image
              src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png"
              alt="Ảnh"
              width="50px"
            />
          </ng-template>
        </td>

        <td (click)="openDialog(products.id)" style="cursor: pointer">
          {{ products.sub_category_name + " " + products.name }}
        </td>
        <td>{{ products.sku }}</td>
        <td>{{ products.sub_category_name }}</td>
        <td>{{ products.material_name }}</td>

        <td>
          <div class="actions">
            <i
              class="pi pi-trash"
              style="font-size: 1.5rem; color: red"
              (click)="onDelete(products.id, $event)"
            >
            </i>

            <i
              class="pi pi-pencil"
              style="font-size: 1.5rem"
              (click)="onModelUpdate(products.id)"
            >
            </i>
          </div>
        </td>
      </tr>
    </ng-template>
    <div *ngIf="noResults" class="no-results">
      <p>Không tìm thấy sản phẩm</p>
    </div>
  </p-table>

  <p-paginator
    [totalRecords]="totalRecords"
    [rows]="rowsPerPage"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="onPageChange($event)"
  >
  </p-paginator>

  <app-product-detail-list
    [display]="showProductDialog"
    [productId]="selectedProductId"
    (close)="showProductDialog = false"
  ></app-product-detail-list>
